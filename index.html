<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 60px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 60px;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: -1.5px;
            background: linear-gradient(120deg, #1db954 0%, #91e842 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .playlist-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .playlist-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .playlist-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .playlist-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .playlist-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .playlist-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .playlist-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .playlist-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .playlist-item:nth-child(9) {
            animation-delay: 0.9s;
        }

        .playlist-item:nth-child(10) {
            animation-delay: 1s;
        }

        .playlist-item:nth-child(11) {
            animation-delay: 1.1s;
        }

        .playlist-item:nth-child(12) {
            animation-delay: 1.2s;
        }

        .playlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .playlist-item:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.5);
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .playlist-item:hover::before {
            left: 100%;
        }

        .playlist-item h2 {
            color: #fff;
            margin-bottom: 16px;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(120deg, #1db954, #91e842);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .playlist-item iframe {
            width: 100%;
            border-radius: 12px;
            border: none;
            transition: transform 0.4s ease;
        }

        .playlist-item:hover iframe {
            transform: scale(1.02);
        }

        @media (max-width: 1400px) {
            .playlists-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .playlists-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 600px) {
            .playlists-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 40px;
            }

            body {
                padding: 40px 15px;
            }
        }
    </style>
</head>
